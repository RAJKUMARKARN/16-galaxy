            <div class="container-do my-5 "  data-aos="fade-in">
              <h1 class=" heading3 text-center mb-4" data-aos="fade-in">Contact Us</h1>
              <form  data-aos="fade-in">
                <div class="mb-3"  data-aos="fade-in">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
                </div>
            
                <div class="text-center">
                  <button type="submit" class="zex btn-primary">Send Message</button>
                </div>
              </form>
            </div>
